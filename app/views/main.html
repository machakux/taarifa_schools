<div class="panel panel-default">
  <div class="panel-heading"><h3 class="panel-title" translate>Filter map view</h3></div>
  <div class="panel-body">
    <form class="form-inline" role="form">
      <div class="form-group">
        <label for="region" translate>Region</label>
        <select class="form-control" id="region" ng-model="where.region" ng-change="clearDistrict();updateMap()"
          ng-options="r for r in regions">
          <option value="">all</option>
        </select>
      </div>
      <div class="form-group">
        <label for="district" translate>District</label>
        <select class="form-control" id="district" ng-model="where.district" ng-change="updateMap()"
          ng-options="d for d in districts">
          <option value="">all</option>
        </select>
      </div>
      <div style="margin-left:20px" class="form-group">
        <label for="maxResults" translate>Max no. results</label>
        <select class="form-control" id="maxResults" ng-model="where.max_results" ng-change="updateMap()"
          ng-options="k for k in [25, 50, 100, 200, 500, 1000]">
          <option value="">all</option>
        </select>
      </div>
    </form>
  </div>
</div>

<div id="poiMap" style="height: 480px; width: 100%"></div>
